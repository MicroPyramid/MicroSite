{% extends 'admin/base.html' %} 
{% block stage %}
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Topic Creation</h3>
  </div>
  <div class="panel-body">
    <form action="." method="POST" id="topic_form">
      {% csrf_token %}
      <input type="hidden" name="book" value="{{book.id}}">
      <input type="hidden" name="topic" value="{{topic}}">
      <input type="hidden" name="topic_id" value="{{topic_id}}">
      <div class="form-group">
        <label for="exampleInputEmail1">Title <span>*</span></label>
        <input type="Text" class="form-control" id="title" name="title">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Display Title <span>*</span></label>
        <input type="Text" class="form-control" id="display_title" name="display_title">
      </div>
      <div class="form-group">
        <label class="control-label" for="html">Content <span>*</span></label>
        <div class="control-group">
          <div class="controls" id="content">
            <textarea class="input-xlarge" id="textareacontent" name="textareacontent" rows="10" placeholder="Write the content here"></textarea>
            <input type="hidden" name="content" id="content">
          </div>
        </div>
      </div>
      <div class="save-btn">
        <i class="fa fa-floppy-o"></i><input type="submit" value="Save" class="save" id="search_lessons">
      </div>
    </form>
  </div>
</div>
<!-- main content ends here-->
{% load compress %}
{% compress js %}
<script type="text/javascript">
  CKEDITOR.config.allowedContent = true;
  var editor = CKEDITOR.replace('textareacontent', {
    filebrowserUploadUrl: '{% url "micro_blog:upload_photos" %}',
    filebrowserBrowseUrl: '{% url "micro_blog:recent_photos" %}'
  });
</script>
<script type="text/javascript">
  $ = jQuery;
    $('form#topic_form').ajaxForm({
      beforeSerialize: function() {
        console.log(CKEDITOR.instances.textareacontent.getData())
        $("input[name='content']").val(CKEDITOR.instances.textareacontent.getData());
      },
      dataType: 'json',
      success: function(data) {
        if (data.error) {
          $('p.failure').remove();
          for (var key in data.response) {
            $('#' + key).after('<p class="failure">' + data.response[key] + '</p>');
          }
        } else {
          window.location = "{% url 'docs:view_book_topics' slug=book.slug %}";
        }
      }
    });
</script>
{% endcompress %}
{% endblock %}
