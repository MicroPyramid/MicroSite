<!DOCTYPE html>
<html>
<head>
	<title>Docs | Micro Pyramid</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/books.css">
</head>
<body>
<div class="container">
<div class="row marl">
{% for book in books %}
<div class="book_wrap">
<a href="{% url "docs:book_info" slug=book.slug %}"><h2>{{book.title}}</h2></a>
<div class="border"></div>
<div class="author_book_list">{{book.admin.get_full_name}}</div>
<div class="book_list_time">
<i class="fa fa-clock-o"></i>
{{book.updated_on}}
</div>
</div>
{% endfor %}
<br clear="all">
</div>
</div>
</body>
</html>
