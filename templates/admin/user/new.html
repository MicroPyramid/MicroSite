{% extends 'admin/base.html' %} {% block stage %}
<!-- main content starts here-->
<div class="row marl main-content">
  <h4>New User</h4>
  <div class="row marl">
    <fieldset>
      <form action="{% url 'micro_admin:new_user' %}" method="POST" id="userform">
        <div class="form-group">
          <label>First Name</label>
          <input type="Text" class="form-control" id="title" name="first_name">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="Text" class="form-control" id="title" name="last_name">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="Text" class="form-control" id="title" name="email">
        </div>
        <div class="save-btn">
          <i class="fa fa-floppy-o"></i>
          <input type="submit" value="Save" class="save">
        </div>
      </form>
    </fieldset>
  </div>
</div>
<!-- main content ends here-->
<script type="text/javascript">
$(document).ready(function() {
  $('form#userform').ajaxForm({
    dataType: 'json',
    success: function(data) {
      if (data.error) {
        $('p.failure').remove();
        for (var key in data.response) {
          $('#' + key).after('<p class="failure">' + data.message[key] + '</p>');
        }
      } else {
        window.location = "{% url 'micro_admin:users' %}";
      }
    }
  });
});
</script>
{% endblock %}
