{% extends 'admin/base.html' %} {% block stage %}
<!-- main content starts here-->
<div class="row marl main-content">
  <h4>Blog Category Viewer <small> -To Add,Delete,Edit your Category</small></h4>
  <div class="row marl blog-form">
    <div class="table-responsive table-bordered">
      <div class="panel panel-default">
        <div class="panel-heading"><a href="{% url 'micro_blog:new_blog_category' %}"><button type="button" class="btn btn-success">Add New Blog Category</button></a>
          <a href="{% url 'micro_blog:new_post' %}"><button type="button" class="btn btn-success">Add New Blog Post</button></a>
        </div>
        <div class="panel-body">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th class="col-lg-1 col-md-1 col-sm-1 col-xs-1"><input type="checkbox" /></th>
                <th class="col-lg-2 col-md-2 col-sm-2 col-xs-2">Title</th>
                <th class="col-lg-1 col-md-1 col-sm-1 col-xs-1">Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for category in blog_categories %}
              <tr>
                <td><input type="checkbox" /></td>
                <td>{{category.name}}</td>
                <td><a href="{% url 'micro_blog:edit_blog_category' category_slug=category.slug %}"><i class="fa fa-pencil-square-o edit-color"></i></a>
                  <a href="{% url 'micro_blog:delete_blog_category' category_slug=category.slug %}"><i class="fa fa-trash-o trash-color"></i></a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
<!-- main content ends here-->
