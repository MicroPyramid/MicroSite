{% extends 'admin/base.html' %} {% block stage %}
<!-- main content starts here-->
<div class="row marl main-content">
  <h4>Report Creation</h4>
  <div class="row marl blog-form">
    <fieldset>
      <legend>New Report</legend>
      <form action="{% url 'employee:new_report' %}" method="POST" id="blogform" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group select2-wrapper">
          <label for="exampleInputEmail1">Project</label>
          <select class="form-control select2 wid-60" id="project" name="project" multiple="multiple">
            {% for project in projects %}
            <option value="{{project.id}}" id="{{project.name}}">{{project.name}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="row marl text-editor">
          <div>
            <div class="">
              <p>
                <label class="control-label" for="html">Report Description</label>
                <br/>
                <div class="control-group">
                  <div class="controls" id="report">
                    <input type="hidden" name="report">
                    <textarea class="input-xlarge" id="textareacontents" name="textareacontents" rows="10" placeholder="HTML code of this email">
                    </textarea>
                  </div>
                </div>
            </div>
          </div>
        </div>
        <div class="save-btn">
          <i class="fa fa-floppy-o"></i>
          <input type="submit" value="Save" class="save">
        </div>
      </form>
    </fieldset>
  </div>
</div>
<!-- main content ends here-->
<script type="text/javascript">

CKEDITOR.config.allowedContent = true;
var editor = CKEDITOR.replace('textareacontents');
$ = jQuery;

$(document).ready(function() {
  $('form#blogform').ajaxForm({
    beforeSerialize: function() {
      $("input[name='report']").val(CKEDITOR.instances.textareacontents.getData());
      $("input[name='projects']").val($(".form-control").val());
      console.log($(".form-control").val());
    },
    dataType: 'json',
    success: function(data){
       if (data.error == false)
       {
         alert(data.response);
         window.location = "/portal/staff/";
       }
       else
       {
        alert(data.response);
        window.location = "/portal/staff/";
         }
       }
  });

});

</script>
<script src="/static/admin/js/select2.js"></script>
      <script>
         $( ".select2" ).select2( { placeholder: "Select here", maximumSelectionSize: 6 } );
         
         $( ":checkbox" ).on( "click", function() {
          $( this ).parent().nextAll( "select" ).select2( "enable", this.checked );
         });
         
         $( "#demonstrations" ).select2( { placeholder: "Select2 version", minimumResultsForSearch: -1 } ).on( "change", function() {
          document.location = $( this ).find( ":selected" ).val();
         } );
         
         $( "button[data-select2-open]" ).click( function() {
          $( "#" + $( this ).data( "select2-open" ) ).select2( "open" );
         });
      </script>

{% endblock %}
